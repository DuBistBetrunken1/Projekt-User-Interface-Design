<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eurocommand Startseite</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #e1f0f2;
      color: #111;
    }

    /* Navigation */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      height: 40px;
    }

    .nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* Hero */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem 5%;
      background-color: white;
    }

    .hero-text h1 {
      font-size: 2rem;
      color: #333;
    }

    .slogan {
      font-size: 1.2rem;
      color: #c8102e;
      font-weight: bold;
      margin: 1rem 0;
    }

    .hero-logo {
      margin-top: 1rem;
      height: 50px;
    }

    .hero-image img {
      height: 300px;
      border-radius: 10px;
    }

    /* Chatbot Button */
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.8rem;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 998;
    }

    /* Chatbot Box */
    .chatbot {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 280px;
      display: none;
      flex-direction: column;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      overflow: hidden;
    }

    .chatbot-header {
      background: #c8102e;
      color: white;
      padding: 0.8rem;
      font-weight: bold;
    }

    .chatbot-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 0.5rem 0.8rem;
      border-radius: 10px;
      max-width: 90%;
    }

    .message.bot {
      background: #eee;
      align-self: flex-start;
    }

    .message.user {
      background: #c8102e;
      color: white;
      align-self: flex-end;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .button-group button {
      padding: 0.5rem;
      background-color: #e1f0f2;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      text-align: left;
    }

    .button-group button:hover {
      background-color: #d0e2e4;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="header" role="banner">
    <img src="logo.png" alt="Eurocommand Logo" class="logo" />
    <nav class="nav" role="navigation">
      <a href="#">Produkte</a>
      <a href="#">Service</a>
      <a href="#">Unternehmen</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>Die digitale FÃ¼hrungsunterstÃ¼tzungsplattform</h1>
      <div class="slogan">Einfach. Intuitiv. Ausfallsicher.</div>
      <img src="cmx_logo.png" alt="CommandX Logo" class="hero-logo" />
    </div>
    <div class="hero-image">
      <img src="headerbild.png" alt="Headerbild" />
    </div>
  </section>

  <!-- Chatbot Button -->
  <button id="chat-icon" onclick="toggleChat()" aria-label="Chat Ã¶ffnen">ðŸ’¬</button>

  <!-- Chatbot-Fenster -->
  <div class="chatbot" id="chatbot">
    <div class="chatbot-header">ðŸ’¬ Hilfe</div>
    <div class="chatbot-body" id="chat-body">
      <div class="message bot">Hallo! Wie kann ich dir helfen?</div>
      <div class="button-group">
        <button onclick="handleOption('software')">Ich habe ein Problem mit der Software</button>
        <button onclick="handleOption('fehler')">Ich mÃ¶chte einen Fehler melden</button>
        <button onclick="handleOption('interesse')">Ich interessiere mich fÃ¼r eins der Produkte</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleChat() {
      const chat = document.getElementById('chatbot');
      chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
    }

    function handleOption(option) {
      const chatBody = document.getElementById('chat-body');
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';

      let botResponse = '';

      if (option === 'software') {
        userMsg.textContent = 'Ich habe ein Problem mit der Software';
        botResponse = 'Kein Problem! Welches Produkt betrifft dein Problem?';
      } else if (option === 'fehler') {
        userMsg.textContent = 'Ich mÃ¶chte einen Fehler melden';
        botResponse = 'Bitte nutze unser Ticketsystem unter support.eurocommand.com â€“ Danke!';
      } else if (option === 'interesse') {
        userMsg.textContent = 'Ich interessiere mich fÃ¼r eins der Produkte';
        botResponse = 'Gerne! Welches Produkt interessiert dich am meisten?';
      }

      chatBody.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = botResponse;
      chatBody.appendChild(botMsg);

      const btnGroup = document.querySelector('.button-group');
      if (btnGroup) btnGroup.remove();
    }
  </script>

</body>
</html>
