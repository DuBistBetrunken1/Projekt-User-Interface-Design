<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eurocommand Startseite</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #e1f0f2;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      height: 40px;
    }

    .nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* Hero */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem 5%;
      background-color: white;
    }

    .hero-text h1 {
      font-size: 2rem;
      color: #333;
    }

    .slogan {
      font-size: 1.2rem;
      color: #c8102e;
      font-weight: bold;
      margin: 1rem 0;
    }

    .hero-logo {
      margin-top: 1rem;
      height: 50px;
    }

    .hero-image img {
      height: 300px;
      border-radius: 10px;
    }

    /* Chat Button */
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.8rem;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 998;
    }

    /* Chatbot */
    .chatbot {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      display: none;
      flex-direction: column;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      overflow: hidden;
      max-height: 400px;
    }

    .chatbot-header {
      background: #c8102e;
      color: white;
      padding: 0.8rem;
      font-weight: bold;
    }

    .chatbot-body {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }

    .message {
      padding: 0.5rem 0.8rem;
      border-radius: 10px;
      max-width: 90%;
    }

    .message.bot {
      background: #eee;
      align-self: flex-start;
    }

    .message.user {
      background: #c8102e;
      color: white;
      align-self: flex-end;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .button-group button {
      padding: 0.5rem;
      background-color: #e1f0f2;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      text-align: left;
    }

    .button-group button:hover {
      background-color: #d0e2e4;
    }
  </style>
</head>
<body>

  <!-- Header + Hero -->
  <header class="header">
    <img src="logo.png" alt="Eurocommand Logo" class="logo" />
    <nav class="nav">
      <a href="#">Produkte</a>
      <a href="#">Service</a>
      <a href="#">Unternehmen</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Die digitale FÃ¼hrungsunterstÃ¼tzungsplattform</h1>
      <div class="slogan">Einfach. Intuitiv. Ausfallsicher.</div>
      <img src="cmx_logo.png" alt="CommandX Logo" class="hero-logo" />
    </div>
    <div class="hero-image">
      <img src="headerbild.png" alt="Header" />
    </div>
  </section>

  <!-- Chat Icon -->
  <button id="chat-icon" onclick="toggleChat()" aria-label="Chat starten">ðŸ’¬</button>

  <!-- Chatbot UI -->
  <div class="chatbot" id="chatbot">
    <div class="chatbot-header">ðŸ’¬ Hilfe</div>
    <div class="chatbot-body" id="chat-body"></div>
  </div>

  <script>
    const chatBody = document.getElementById("chat-body");

    function toggleChat() {
      const chatbot = document.getElementById("chatbot");
      chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
      if (chatBody.innerHTML.trim() === "") {
        startChat();
      }
    }

    function startChat() {
      chatBody.innerHTML = "";
      addBotMessage("Hallo! Wie kann ich dir helfen?");
      addButtons([
        { label: "Ich habe ein Problem mit der Software", value: "software" },
        { label: "Ich mÃ¶chte einen Fehler melden", value: "fehler" },
        { label: "Ich interessiere mich fÃ¼r eins der Produkte", value: "interesse" }
      ]);
    }

    function addBotMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message bot";
      msg.textContent = text;
      chatBody.appendChild(msg);
    }

    function addUserMessage(text) {
      const msg = document.createElement("div");
      msg.className = "message user";
      msg.textContent = text;
      chatBody.appendChild(msg);
    }

    function addButtons(options) {
      const container = document.createElement("div");
      container.className = "button-group";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.label;
        btn.onclick = () => handleOption(opt.value, opt.label);
        container.appendChild(btn);
      });
      chatBody.appendChild(container);
    }

    function handleOption(value, label) {
      addUserMessage(label);
      document.querySelector(".button-group")?.remove();

      if (value === "software") {
        addBotMessage("Welches Produkt betrifft dein Problem?");
        addButtons([
          { label: "AlertX", value: "sw-alertx" },
          { label: "CommandX", value: "sw-cmx" },
          { label: "CommandX.Mobile", value: "sw-mobile" },
          { label: "CommandX.WIS", value: "sw-wis" }
        ]);
      } else if (value === "fehler") {
        addBotMessage("Bitte nutze unser Ticketsystem unter:");
        addBotMessage("ðŸ‘‰ support.eurocommand.com");
        addRestartButton();
      } else if (value === "interesse") {
        addBotMessage("FÃ¼r welches Produkt interessierst du dich?");
        addButtons([
          { label: "AlertX", value: "int-alertx" },
          { label: "CommandX", value: "int-cmx" },
          { label: "CommandX.Mobile", value: "int-mobile" },
          { label: "CommandX.WIS", value: "int-wis" }
        ]);
      } else if (value.startsWith("sw-")) {
        addBotMessage("Danke, wir kÃ¼mmern uns um dein Anliegen zu " + label + ". Ein Mitarbeiter wird sich melden.");
        addRestartButton();
      } else if (value.startsWith("int-")) {
        const nameMap = {
          "int-alertx": "Laura SchrÃ¶der",
          "int-cmx": "Markus Weber",
          "int-mobile": "Julia Meier",
          "int-wis": "Thomas KÃ¼hn"
        };
        const name = nameMap[value] || "unser Team";
        addBotMessage(`Dein Ansprechpartner fÃ¼r ${label} ist ${name}.`);
        addRestartButton();
      }
    }

    function addRestartButton() {
      addButtons([
        { label: "Neuen Chat starten", value: "restart" }
      ]);
    }

    document.addEventListener("click", e => {
      if (e.target.textContent === "Neuen Chat starten") {
        startChat();
      }
    });
  </script>

</body>
</html>
